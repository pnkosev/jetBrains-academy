<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <title>Flashcards</title>
</head>
<body>
    <div id="quiz-area">
        <h1>What is the capital of...</h1>
        <div id="card-container">
            <div class="card">
                <p>Mexico</p>
            </div>
            <div class="card">
                <p>Papua New Guinea</p>
            </div>
            <div class="card">
                <p>Iceland</p>
            </div>
            <div class="card">
                <p>South Korea</p>
            </div>
            <div class="card">
                <p>Sweden</p>
            </div>
            <div class="card">
                <p>Georgia</p>
            </div>
            <div class="card">
                <p>Honduras</p>
            </div>
            <div class="card">
                <p>Tunisia</p>
            </div>
            <div class="card">
                <p>Austria</p>
            </div>
        </div>
    </div>

</body>
</html>
